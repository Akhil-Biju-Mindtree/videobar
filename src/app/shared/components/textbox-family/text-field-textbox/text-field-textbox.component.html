<app-textbox
  [value]="value"
  [parentForm]="parentForm"
  [uuid]="uuid"
  [showError]="showError"
  [containerWidthStyle]="containerWidthStyle"
  [inputType]="inputType"
  [isRequired]="isRequired"
  (valueChange)="onValueChange($event)"

  [maxLength]="maxLength"
  [regEx]="regEx"
>
</app-textbox>
